<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SEO Meta Tags -->
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">
<meta name="author" content="{{ site.author | default: site.title }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">
<meta property="og:image" content="{{ page.image | default: site.default_image | absolute_url }}">
<meta property="og:locale" content="{{ page.lang | default: site.lang | default: 'ko_KR' }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">
<meta name="twitter:image" content="{{ page.image | default: site.default_image | absolute_url }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Language Alternates for Multilingual -->
{% if page.lang == 'ko' and page.ref %}
<link rel="alternate" hreflang="ko" href="{{ site.url }}{{ site.baseurl }}/ko/{{ page.ref }}">
<link rel="alternate" hreflang="en" href="{{ site.url }}{{ site.baseurl }}/en/{{ page.ref }}">
{% endif %}

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">

<!-- Stylesheets -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- RSS Feed -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
